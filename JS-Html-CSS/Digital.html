<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Timer</title>
</head>
<body style="text-align: center; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 30px; color: purple;">
    <h2>Digital-Timer</h2>
    <div id="clock"></div>
    <script>
        function updateClock(){
            let now=new Date();//date accessing with variable
            document.getElementById("clock").innerText=now.toLocaleTimeString();
        }
        setInterval(updateClock,1000);
        updateClock();
    </script>
</body>
</html>
